<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <form>
    <label for="input1">Input 1:<input type="number" name="input1" value=0 class="input1"></label>
    <label for="input2">Input 2:<input type="number" name="input2" value=0 class="input2"></label>
    <div class="buttons">
      <button class="addButton">+</button>
      <button class="subButton">-</button>
      <button class="multButton">x</button>
      <button class="divButton">/</button>
    </div>
    <div class="output">
      <label>Answer:</label>
      <input type="number" class="outputBox">
    </div>
  </form>

  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
